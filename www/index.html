<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travels - Mountains & Sea</title>
  <style>
        body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      text-align: center;
    }

    .header {
      padding: 20px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .images img {
      width: 45%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-container {
      margin-top: 30px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
	<div class="header"><h2>Travels</h2></div>
  <div class="images">
    <img src="images/mountains.jpg" alt="photo of the mountains">
    <img src="images/sea.jpg" alt="photo of the sea">
  </div>

  <div class="btn-container">
    <a href="form.html" class="btn">leave your contact details to organise your next trip</a>
  </div>
</body>
</html>
